<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Monochromatic</h1>
    <div class="cRow">
        
        <div class="mono1"></div>
        <div class="mono2"></div>
        <div class="mono3"></div>
        <div class="mono4"></div>
        <div class="mono5"></div>
        <div class="mono6"></div>
        <div class="mono7"></div>
        <div class="mono8"></div>
        <div class="mono9"></div>
        <div class="mono10"></div>
    </div>

    <h1>Analogous</h1>
    <div class="cRow">
        
        <div class="ana1"></div>
        <div class="ana2"></div>
        <div class="ana3"></div>

    </div>
    
    <h1>Complementary</h1>

    <div class="cRow">
        
        <div class="com1"></div>
        <div class="com2"></div>
        
    </div>

    <h1>Split-Complementary</h1>

    <div class="cRow">
        
        <div class="scom1"></div>
        <div class="scom2"></div>
        <div class="scom3"></div>
        
    </div>

    <h1>Triad</h1>

    <div class="cRow">
        
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
        
    </div>

    <h1>Tetradic</h1>

    <div class="cRow">
        
        <div class="te1"></div>
        <div class="te2"></div>
        <div class="te3"></div>
        <div class="te4"></div>

    </div>


</body>
</html>
